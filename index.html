<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login/Sign In</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="black-box">

        <form action="" method="">
            <h1 style="text-align:center; color:blueviolet;">Welcome back!</h1>
            <p style="margin-top:-12px;text-align:center;">We're so excited to see you again!</p>
            <label>EMAIL OR PHONE NUMBER <span>*</span></label>
            <input type="email">
            <br>
            <label>PASSWORD <span>*</span></label>
            <input style="margin-bottom:5px;" type="password">
            <a href="">Forgot your password?</a>
            <br><br>
            <button type="submit">Log In</button>
            <p>Need an account? <a href="">Register</a></p>
        </form>

        <div class="qr-code-part">
            <img width="170" src="https://i0.wp.com/doublesama.com/wp-content/uploads/2022/02/DoubleSama-Discord-Server-QR-Code.png" alt="QR Code">
            <h1 class="code">Log in with QR Code</h1>
            <p>Scan this with the <strong>Discord mobile app</strong> to log in instantly.</p>
        </div>
    </div>
</body>

</html>
